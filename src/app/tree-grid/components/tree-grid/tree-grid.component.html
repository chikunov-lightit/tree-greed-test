<!--<div id="target">Right click / Touch hold to open the ContextMenu</div>-->
<ejs-contextmenu #contextmenu
                 [items]='menuItems'
                 (beforeItemRender)='itemBeforeEvent($event)'
                 (select)="itemSelect($event)">
</ejs-contextmenu>

<ejs-dialog #dialog
            [buttons]='alertDlgButtons'
            [visible]='visible'
            content='This file can be saved as PDF'
            width='200px' height='110px'
            [position]='position'>
</ejs-dialog>

<button id='show' ej-button class='e-flat' (click)='showColumnChooser()'> open Column Chooser</button>

<button class='e-flat' (click)='addColumn()'>Add column</button>


<ejs-treegrid #treegrid
              [dataSource]='data'
              [treeColumnIndex]='1'
              childMapping='subtasks'
              [allowPaging]="true"
              [pageSettings]='pageSettings'
              [allowSorting]="true"
              [sortSettings]="sortSettings"
              [allowFiltering]="true"
              [filterSettings]="filterSettings"
              allowExcelExport='false'
              allowPdfExport='false'
              [contextMenuItems]="contextMenuItems"
              (contextmenu)="onContextmenu($event)"
              (contextMenuClick)='contextMenuClick($event)'
              (contextMenuOpen)='contextMenuOpen($event)'
              [editSettings]='editSettings'
              [allowReordering]="true"
              allowResizing='true'
              [allowRowDragAndDrop]='true'
              [showColumnChooser]='true'
              [toolbar]="toolbarOptions"
              [selectionSettings]='selectionSettings'>
  <e-columns>
    <ng-container *ngFor="let column of columns">
      <e-column [field]='column?.field'
                [headerText]='column?.headerText'
                [textAlign]='column?.textAlign'
